<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap</title>
    <!-- Link to Bootstrap CSS for styling -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <!-- Link to Bootstrap Icons CSS for icons -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.10.3/font/bootstrap-icons.min.css" rel="stylesheet">

    <style>
        /* General body styling */
        body {
            font-family: 'Arial', sans-serif; /* Sets the font family to Arial */
            line-height: 1.6; /* Sets the line height for better readability */
            color: #333; /* Sets the text color to dark gray */
        }

        /* Navbar */
        .navbar {
            background-color: #333; /* Sets the background color to dark gray */
            border-bottom: 2px solid #ff9800; /* Sets the border color to orange */
        }

        .navbar .navbar-brand {
            color: #ff9800; /* Sets the text color to orange */
            font-weight: bold; /* Sets the font weight to bold */
        }

        .navbar .nav-link {
            color: #fff; /* Sets the text color to white */
            margin-right: 15px; /* Sets the right margin to 15px */
        }

        .navbar .nav-link:hover {
            color: #ff9800; /* Sets the link color to orange on hover */
        }

        /* Hero Section */
    .hero {
    background: url('images/1.jpg'); /* Sets the background image */
    background-size: cover; /* Sets the background size to cover */
    background-position: center; /* Sets the background position to center */
    color: #fff; /* Sets the text color to white */
    text-align: center; /* Aligns the text to the center */
    padding: 100px 0; /* Sets the padding to 100px on the top and bottom */
    text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5); /* Adds a text shadow */
}

    .hero h1 {
    font-size: 3em; /* Sets large font size for main heading */
    margin-bottom: 20px; /* Adds space below the heading */
    color: #ff9800; /* Sets the text color to orange */
}

    .hero p {
    font-size: 1.5em; /* Sets medium font size for subheading */
}

    .hero .btn-primary {
    background-color: #ff9800; /* Sets the button background color to orange */
    border: none; /* Removes the button border */
}

    .hero .btn-primary:hover {
    background-color: #e68900; /* Sets the button background color to a darker shade of orange on hover */
}

        /* About Section */
        .about {
            background-color: #f4f4f4; /* Sets the background color to light gray */
            padding: 60px 0; /* Sets the padding to 60px on the top and bottom */
        }

        .about h2 {
            color: #ff9800; /* Sets the text color to orange */
            margin-bottom: 20px; /* Adds space below the heading */
        }

        .about p {
            color: #666; /* Sets the paragraph text color to medium-gray */
        }

        /* Features section */
        .features {
            background-color: #fff; /* Sets the background color to white */
            padding: 60px 0; /* Adds padding to the top and bottom of the section */
        }

        .features .card {
            border: none; /* Removes the card border */
            transition: transform 0.3s ease; /* Adds a smooth transition effect for transformations*/
        }

        .features .card:hover {
            transform: translateY(-10px); /* Moves the card up by 10px on hover */
        }

        .features .card-body {
            background-color: #f8f9fa; /* Sets the card body background color to light gray */
            border-radius: 10px; /* Adds rounded corners to the card body */
            padding: 30px; /* Adds padding to the card body */
        }

        .features .card-title {
            color: #ff9800; /* Sets the card title color to orange */
            margin-bottom: 15px; /* Adds space below the card title */
        }

        .features .card-text {
            color: #666; /* Sets the card text color to medium-gray */
        }

        /* Contact section */
        .contact {
            background-color: #f4f4f4; /* Sets the background color to light gray */
            padding: 60px 0; /* Adds padding to the top and bottom of the section */
        }

        .contact h2 {
            color: #ff9800; /* Sets the text color to orange */
            margin-bottom: 20px; /* Adds some space below the heading */
        }

        .contact .form-control {
            border-radius: 5px; /* Adds rounded corners to the form control */
            border: 1px solid #ccc; /* Adds a border around the form control */
        }

        .contact .btn-primary {
            background-color: #ff9800; /* Sets the button background color to orange */
            border: none; /* Removes the button border */
        }

        .contact .btn-primary:hover {
            background-color: #e68900; /* Sets the button background color to a darker shade of orange on hover */
        }

        /* Footer */
        .footer {
            background-color: #333; /* Sets the background color to dark gray */
            color: #fff; /* Sets the text color to white */
            padding: 20px 0; /* Adds padding to the top and bottom of the footer */
            text-align: center; /* Aligns the text to the center */
        }

        .footer p {
            margin-bottom: 0; /* Removes the bottom margin from the paragraph */
        }

        /* Responsive Styling */
        @media (max-width: 768px) {
            .hero h1 {
                font-size: 2em; /* Sets the font size to 2em on smaller screens */
            }

            .hero p {
                font-size: 1.2em; /* Sets the font size to 1.2em on smaller screens */
            }

            .about h2 {
                font-size: 2em; /* Sets the font size to 2em on smaller screens */
            }

            .about p {
                font-size: 1.2em; /* Sets the font size to 1.2em on smaller screens */
            }

            .features .card-title {
                font-size: 1.5em; /* Sets the font size to 1.5em on smaller screens */
            }

            .features .card-text {
                font-size: 1.2em; /* Sets the font size to 1.2em on smaller screens */
            }

            .contact h2 {
                font-size: 2em; /* Sets the font size to 2em on smaller screens */
            }
        }
    </style>
</head>
<body>
    <!-- Navigation bar -->
    <nav class="navbar navbar-expand-lg navbar-dark">
        <div class="container">
            <!-- Website name -->
            <a class="navbar-brand" href="#">My Website</a>
            <!-- Button for collapsing navigation bar on small screens -->
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <!-- Navigation links -->
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="#">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">About</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Features</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Contact</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Hero section with background image and welcome message -->
    <header class="hero">
        <div class="container text-center">
            <h1>Welcome to My Website</h1>
            <p class="lead">Your journey begins here.</p>
            <!-- Button linking to more information -->
            <a href="#" class="btn btn-primary btn-lg" type="button">Learn More</a>
        </div>
    </header>

    <!-- About section with text and image -->
    <section class="about py-5">
        <div class="container">
            <div class="row">
                <div class="col-lg-6">
                    <h2>About Us</h2>
                    <p>LA bunch of words.</p>
                </div>
                <div class="col-lg-6">
                    <!-- Placeholder image -->
                    <img src="images/2.jpg" alt="About Us">
                </div>
            </div>
        </div>
    </section>

    <!-- Features section with cards -->
    <section class="features py-5">
        <div class="container">
            <div class="row">
                <div class="col-lg-4">
                    <div class="card">
                        <div class="card-body">
                            <h5 class="card-title">Feature 1</h5>
                            <p class="card-text">Feayture 1 words.</p>
                        </div>
                    </div>
                </div>
                <div class="col-lg-4">
                    <div class="card">
                        <div class="card-body">
                            <h5 class="card-title">Feature 2</h5>
                            <p class="card-text">Feature 2 words.</p>
                        </div>
                    </div>
                </div>
                <div class="col-lg-4">
                    <div class="card">
                        <div class="card-body">
                            <h5 class="card-title">Feature 3</h5>
                            <p class="card-text">Feature 3 words.</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <!-- Contact section with a form -->
    <section class="contact py-5">
        <div class="container">
            <div class="row">
                <div class="col-lg-6">
                    <h2>Contact Us</h2>
                    <form>
                        <div class="mb-3">
                            <label for="name" class="form-label">Name</label>
                            <input type="text" class="form-control" id="name" required>
                        </div>
                        <div class="mb-3">
                            <label for="email" class="form-label">Email address</label>
                            <input type="email" class="form-control" id="email" required>
                        </div>
                        <div class="mb-3">
                            <label for="message" class="form-label">Message</label>
                            <textarea class="form-control" id="message" rows="4" required></textarea>
                        </div>
                        <button type="submit" class="btn btn-primary">Submit</button>
                    </form>
                </div>
                <div class="col-lg-6">
                    <!-- Placeholder map image -->
                    <img src="https://static.vecteezy.com/system/resources/thumbnails/022/967/352/small/city-map-gps-navigation-with-location-pin-markers-urban-downtown-roads-parks-river-red-pointers-on-roadmap-navigator-illustration-vector.jpg/600x400" class="img-fluid" alt="Map">
                </div>
            </div>
        </div>
    </section>

    <!-- Footer section -->
    <footer class="footer">
        <div class="container">
            <p>&copy; 2024 My Website. All rights reserved.</p>
        </div>
    </footer>

    <!-- Link to Bootstrap JS and Popper.js for Bootstrap functionality -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-9ViJsEXFq07XKp2mVsX7WtE5eJiZ6yMO1o2jZK3bH6zssg4GLmvVkkN3Fj5CK3D" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js" integrity="sha384-bG3osd3pGkP2pL8aG1UdaD9ve4QTCiJQGkzvNLCcYJGT8aYnCt2hxD1nBwTCJ5A/" crossorigin="anonymous"></script>
</body>
</html>
